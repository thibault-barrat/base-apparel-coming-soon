<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <img role="banner" class="logo" src="../images/logo.svg" alt="Logo Base Apparel">
  <img role="img" class="hero-image" src="../images/hero-mobile.jpg" alt="Hero image">
  <div class="content" role="main">
    <h1 class="content__title">
      We're <span class="content__title--brown">coming soon</span>
    </h1>
    <p class="content__paragraph">
      Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="content__signin" novalidate>
          <input aria-label="Email" type="text" class="content__signin-input" placeholder="Email Address" required>
          <button class="content__signin-button" type="submit" ><img src="../images/icon-arrow.svg" alt="Arrow icon for submit button"></button>
          <span class="content__signin-error">Please provide a valid email</span>
          
  </form>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.thibault-barrat.com">Thibault Barrat</a>.
    </p>
  </footer>
  <script src="js/main.min.js"></script>
</body>
</html>
